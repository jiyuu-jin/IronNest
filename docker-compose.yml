version: '3'

services:
  traefik:
    image: traefik:v2.5
    command:
      - --providers.docker
      - --providers.file.filename=/etc/traefik/traefik.yaml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --api.dashboard=true
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yaml:/etc/traefik/traefik.yaml

